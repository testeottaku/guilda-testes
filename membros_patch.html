<script>
async function buscarNick(uid) {
    if (!uid) return null;

    try {
        const response = await fetch(`/ffnick?uid=${uid}`);
        const data = await response.json();

        if (!response.ok) {
            console.error(data.error);
            return null;
        }

        return data.nick;
    } catch (error) {
        console.error("Erro ao buscar nick:", error);
        return null;
    }
}
</script>
