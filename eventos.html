<script>
(function(){
  const openBtn = document.getElementById('sidebar-open');
  const closeBtn = document.getElementById('sidebar-close');
  const overlay = document.getElementById('sidebar-overlay');
  const sidebar = document.getElementById('sidebar');
  function open(){
    overlay.classList.remove('hidden');
    sidebar.classList.remove('-translate-x-full');
    document.body.style.overflow='hidden';
  }
  function close(){
    overlay.classList.add('hidden');
    sidebar.classList.add('-translate-x-full');
    document.body.style.overflow='';
  }
  if(openBtn) openBtn.addEventListener('click', open);
  if(closeBtn) closeBtn.addEventListener('click', close);
  if(overlay) overlay.addEventListener('click', close);
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
})();
</script>

<script>lucide.createIcons();</script>
<script type="module">

import { db, setupSidebar, initIcons } from './logic.js';
import { collection, getDocs, query, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

setupSidebar();
initIcons();
const __sbClose = document.getElementById('sidebar-close');
__sbClose?.addEventListener('click', () => {
  document.getElementById('sidebar')?.classList.add('-translate-x-full');
  document.getElementById('sidebar-overlay')?.classList.add('hidden');
});


const elGrid = document.getElementById('grid');
const elStatus = document.getElementById('status');
const elQ = document.getElementById('q');
const elFilter = document.getElementById('filter');

const ddBtn = document.getElementById('filterBtn');
const ddMenu = document.getElementById('filterMenu');
const ddLabel = document.getElementById('filterLabel');

let allItems = [];

const safeStr = (v) => (v == null ? '' : String(v));
const norm = (v) => safeStr(v).toLowerCase().trim();

function setStatus(msg = "") {
  if (!elStatus) return;
  elStatus.textContent = msg;
}

function toggleMenu(forceOpen = null) {
  const open = forceOpen != null ? !!forceOpen : ddMenu.classList.contains('hidden');
  ddMenu.classList.toggle('hidden', !open);
}

ddBtn?.addEventListener('click', () => toggleMenu());
document.addEventListener('click', (e) => {
  if (!ddMenu || !ddBtn) return;
  const inDd = ddMenu.contains(e.target) || ddBtn.contains(e.target);
  if (!inDd) toggleMenu(false);
});
ddMenu?.addEventListener('click', (e) => {
  const btn = e.target.closest('[data-value]');
  if (!btn) return;
  const v = btn.getAttribute('data-value') || 'all';
  elFilter.value = v;

  ddMenu.querySelectorAll('[data-value]').forEach(x => x.setAttribute('aria-selected', 'false'));
  btn.setAttribute('aria-selected', 'true');

  ddLabel.textContent = btn.textContent.trim();
  toggleMenu(false);
  applyFilters();
  try { initIcons(); } catch (_) {}
});

function moneyBRL(v) {
  const n = Number(v);
  if (!isFinite(n) || n <= 0) return null;
  try {
    return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(n);
  } catch {
    return `R$ ${n.toFixed(2).replace('.', ',')}`;
  }
}

function getTypeFlags(d) {
  const mode = norm(d.mode || d.modo || d.brMode);
  const matchup = norm(d.matchup || d.xvx || d.partida || d.duelo);
  const kind = norm(d.kind || d.tipo || d.type || d.format);

  const isBR = kind === 'br' || kind === 'battle' || kind.includes('battle') || ['solo','duo','squad'].includes(mode);
  const isXVX = kind === 'xvx' || matchup.includes('v') || ['1v1','2v2','3v3','4v4'].includes(matchup);

  const fee = Number(d.feeValue ?? d.fee ?? d.taxa ?? d.inscricao ?? 0);
  const isPaid = !!(d.isPaid === true || norm(d.feeType) === 'paid' || fee > 0);
  const hasPrize = Number(d.prizeTotal ?? d.premiacao ?? d.premio ?? 0) > 0;

  return { isBR, isXVX, mode, matchup, isPaid, hasPrize };
}

function matchFilter(d, f) {
  if (f === 'all') return true;
  const t = getTypeFlags(d);
  if (f === 'br') return t.isBR && !t.isXVX;
  if (f === 'xvx') return t.isXVX;
  if (f === 'paid') return t.isPaid;
  if (f === 'free') return !t.isPaid;
  if (f === 'prize') return t.hasPrize;
  if (['solo','duo','squad'].includes(f)) return t.mode === f;
  if (['1v1','2v2','3v3','4v4'].includes(f)) return t.matchup === f;
  return true;
}

function matchQuery(item, q) {
  if (!q) return true;
  const hay = [
    item.title, item.description, item.guildName,
    item.raw?.title, item.raw?.titulo, item.raw?.name
  ].map(norm).join(' ');
  return hay.includes(q);
}

function tag(text, cls = "bg-slate-100 text-slate-700 ring-1 ring-slate-200") {
  return `<span class="inline-flex items-center rounded-full px-2.5 py-1 text-xs font-extrabold ${cls}">${text}</span>`;
}

function render(items) {
  if (!elGrid) return;

  if (!items.length) {
    elGrid.innerHTML = `<div class="col-span-full rounded-3xl border border-slate-200 bg-white p-5 text-slate-600">
      Nenhum evento encontrado com esse filtro/pesquisa.
    </div>`;
    return;
  }

  const iconLine = (icon, text) => {
    if (!text) return "";
    return `<div class="flex items-center gap-3 text-slate-700">
      <i data-lucide="${icon}" class="h-5 w-5 text-emerald-600"></i>
      <div class="text-[15px] font-semibold">${escapeHtml(String(text))}</div>
    </div>`;
  };

  elGrid.innerHTML = items.map((it) => {
    const d = it.raw || {};
    const t = getTypeFlags(d);

    const title = safeStr(it.title || d.title || d.nome || "Evento");
    const guildName = safeStr(it.guildName || d.guildName || "Guilda");

    const desc = safeStr(it.description || d.description || d.desc || d.descricao || "").trim();
    const desc75 = desc ? escapeHtml(desc).slice(0, 75) + (desc.length > 75 ? "…" : "") : "";

    const link = (d.link || d.destino || d.url || "").toString().trim();

    const b64 = (d.photoBase64 || d.fotoBase64 || d.imageBase64 || d.bannerBase64 || d.foto || d.imagem || "").toString().trim();
    const imgSrc = b64 ? (b64.startsWith('data:') ? b64 : `data:image/jpeg;base64,${b64}`) : "";

    const modeLabel = t.isXVX
      ? (t.matchup || "XvX").toUpperCase()
      : (t.mode || d.mode || d.modo || "").toString().toUpperCase();

    const quedas = safeStr(d.quedas || d.drops || "");
    const local = safeStr(d.local || d.lugar || d.mapa || "");

    const fee = moneyBRL(d.fee ?? d.taxa ?? d.inscricaoValor ?? d.valorInscricao);
    const prize = moneyBRL(d.prizeTotal ?? d.premiacao ?? d.premio);

    const dateText = it.dateText ? safeStr(it.dateText) : (safeStr(d.dateText || d.data || ""));
    const timeText = safeStr(d.timeText || d.hora || d.horario || "");

    const maxP = (d.maxPlayers ?? d.max ?? d.limite ?? d.participantes ?? d.maxParticipants ?? "").toString().trim();

    const modeRow = (() => {
      if (t.isXVX && modeLabel) return iconLine("swords", modeLabel);
      if (t.isBR && modeLabel && quedas) return iconLine("swords", `${modeLabel} • ${quedas} quedas`);
      if (modeLabel) return iconLine("swords", modeLabel);
      return "";
    })();

    const feeRow = (t.isPaid || (fee && fee !== "R$ 0,00")) ? iconLine("wallet", fee ? fee : "Pago") : iconLine("wallet", "Gratuito");
    const prizeRow = (prize && prize !== "R$ 0,00") ? iconLine("gift", prize) : "";
    const dateRow = dateText ? iconLine("calendar", dateText) : iconLine("calendar", "Sem data");
    const timeRow = timeText ? iconLine("clock", timeText) : iconLine("clock", "Sem horário");
    const localRow = local ? iconLine("map-pin", local) : "";
    const maxRow = maxP ? iconLine("users", `${maxP} participantes`) : "";

    const pill = it.expText
      ? `<span class="rounded-full bg-slate-900 px-3 py-1.5 text-xs font-black text-white">${escapeHtml(it.expText)}</span>`
      : `<span class="rounded-full bg-emerald-50 px-3 py-1.5 text-xs font-black text-emerald-800 ring-1 ring-emerald-100">Próximo</span>`;

    // Layout inspirado no card do camp.html (foto pequena + infos em lista + ações embaixo)
    return `<article class="rounded-[28px] border border-slate-200 bg-white shadow-sm overflow-hidden">
      <div class="p-6">
        <div class="flex items-start justify-between gap-4">
          <div class="flex items-start gap-4 min-w-0">
            <div class="h-16 w-16 overflow-hidden rounded-2xl bg-slate-100 ring-1 ring-slate-200 shrink-0">
              ${imgSrc
                ? `<img src="${imgSrc}" alt="Imagem do evento" class="h-full w-full object-cover" loading="lazy">`
                : `<div class="h-full w-full grid place-items-center"><i data-lucide="trophy" class="h-6 w-6 text-slate-400"></i></div>`
              }
            </div>
            <div class="min-w-0">
              <div class="text-2xl font-black tracking-tight text-slate-900 truncate">${escapeHtml(title)}</div>
              <div class="text-slate-500 font-medium">Por ${escapeHtml(guildName)}</div>
              ${desc75 ? `<div class="mt-2 text-xl font-medium text-slate-800">${desc75}</div>` : ``}
            </div>
          </div>
          <div class="shrink-0">${pill}</div>
        </div>

        <div class="mt-6 grid gap-4">
          ${modeRow}
          ${feeRow}
          ${prizeRow}
          ${dateRow}
          ${timeRow}
          ${localRow}
          ${maxRow}
        </div>

        <div class="mt-6 border-t border-slate-200 pt-5 flex items-center justify-center gap-10 text-sm font-bold">
          ${link
            ? `<a href="${escapeHtml(link)}" target="_blank" rel="noopener noreferrer" class="text-emerald-700 hover:text-emerald-800">Ver infos</a>`
            : `<span class="text-slate-400">Sem link</span>`
          }
          <span class="text-slate-300 select-none">Editar</span>
          <span class="text-red-300 select-none">Excluir</span>
        </div>
      </div>
    </article>`;
  }).join('');

  try { initIcons(); } catch (_) {}
}

function applyFilters() {
  const q = norm(elQ?.value || "");
  const f = norm(elFilter?.value || "all");
  const filtered = allItems.filter(it => matchFilter(it.raw || {}, f) && matchQuery(it, q));
  render(filtered);
}

elQ?.addEventListener('input', applyFilters);

async function loadEventsFromGuildas() {
  setStatus("Carregando eventos…");
  elGrid.innerHTML = `<div class="col-span-full rounded-2xl border border-slate-200 bg-white p-5 text-slate-600">
    Carregando…
  </div>`;

  const items = [];
  try {
    const gSnap = await getDocs(query(collection(db, "guildas"), limit(250)));
    const guilds = gSnap.docs.map(d => ({ id: d.id, data: d.data() || {} }));

    for (const g of guilds) {
      const gid = g.id;
      const gname = (g.data.name || g.data.nome || "").toString().trim() || "Guilda";
      try {
        const cSnap = await getDocs(query(collection(db, "guildas", gid, "campeonatos"), limit(200)));
        for (const c of cSnap.docs) {
          const data = c.data() || {};
          const title = (data.title || data.titulo || data.name || data.nome || "Evento").toString().trim();
          const description = (data.description || data.descricao || "").toString().trim();
          const guildName = (data.guildName || data.guild || gname || "Guilda").toString().trim();
          const createdAtMs = Number(data.createdAtMs ?? data.updatedAtMs ?? 0) || 0;

          items.push({
            id: c.id,
            guildId: gid,
            guildName,
            title,
            description,
            dateText: createdAtMs ? new Date(createdAtMs).toLocaleString('pt-BR') : "",
            raw: data
          });
        }
      } catch (_) {}
    }

    items.sort((a,b) => (b.raw?.createdAtMs||0) - (a.raw?.createdAtMs||0));
    allItems = items;
    setStatus(items.length ? `${items.length} eventos encontrados` : "Nenhum evento encontrado ainda.");
    applyFilters();
  } catch (e) {
    console.error(e);
    setStatus("Não foi possível carregar os eventos. Verifique as regras/coleções.");
    elGrid.innerHTML = `<div class="col-span-full rounded-2xl border border-red-200 bg-red-50 p-5 text-red-800">
      Erro ao carregar eventos. Abra o console para ver detalhes.
    </div>`;
  }
}

loadEventsFromGuildas();

</script>
