<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Membros - Guild Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { emerald: { 50:'#ecfdf5', 100:'#d1fae5', 200:'#a7f3d0', 400:'#34d399', 500:'#10b981', 600:'#059669', 700:'#047857'} } } } }
  </script>
</head>
<body class="bg-gray-50/80">

  <div class="flex min-h-screen">
    <!-- Menu Mobile Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-40 hidden lg:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white border-r border-gray-200 z-50 transform -translate-x-full transition-transform duration-300 lg:translate-x-0 lg:static">
      <div class="flex items-center justify-between p-5 border-b border-gray-100">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-green-600 rounded-xl flex items-center justify-center shadow-lg shadow-green-200 text-white">
            <i data-lucide="shield" class="w-5 h-5"></i>
          </div>
          <div><h1 class="font-bold text-gray-900 text-lg">Guilda e eventos</h1><p class="text-xs text-gray-400">Painel</p></div>
        </div>
      </div>
      <nav class="p-4 space-y-1">
        <a href="dashboard.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="house" class="w-5 h-5"></i> Dashboard
        </a>
        <a href="membros.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium bg-emerald-50 text-emerald-700 shadow-sm">
          <i data-lucide="users" class="w-5 h-5"></i> Membros
        </a>
        <a href="lines.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="layers" class="w-5 h-5"></i> Lines
        </a>
        <a href="ajustes.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="sliders" class="w-5 h-5"></i> Ajustes
        </a>
        <a href="upgrade.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="sparkles" class="w-5 h-5"></i> Upgrade
        </a>
      </nav>
      <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100">
        <div class="flex items-center justify-between px-3 py-2">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-700 font-bold text-sm">A</div>
            <div><p id="user-role" class="text-sm font-medium text-gray-700">...</p><p id="user-email" class="text-xs text-gray-400 truncate w-24">...</p></div>
          </div>
          <button id="btn-logout" class="p-2 text-gray-400 hover:text-red-500 transition-colors"><i data-lucide="log-out" class="w-4 h-4"></i></button>
        </div>
      </div>
    </aside>

    <main class="flex-1 min-w-0 relative">
      <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-lg border-b border-gray-100">
        <div class="flex items-center gap-3 px-4 py-3 sm:px-6">
          <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-xl hover:bg-gray-100 text-gray-500"><i data-lucide="menu" class="w-5 h-5"></i></button>
          <h1 class="text-lg font-semibold text-gray-900">Membros</h1>
        </div>
      </header>

      <div class="p-4 sm:p-6 max-w-5xl mx-auto space-y-4">
        <div class="flex items-center justify-between">
          <div><h2 class="text-2xl font-bold text-gray-900">Membros</h2><p class="text-gray-500 text-sm mt-1" id="member-count">Carregando...</p></div>
          <button onclick="openModal()" class="flex items-center gap-2 px-4 py-2.5 bg-gradient-to-r from-emerald-500 to-green-600 text-white rounded-xl text-sm font-medium shadow-lg shadow-emerald-200 transition-all active:scale-95">
            <i data-lucide="plus" class="w-4 h-4"></i> <span class="hidden sm:inline">Adicionar</span>
          </button>
        </div>

        <div id="members-list" class="space-y-3">
           <div class="bg-white rounded-2xl border border-gray-100 p-4 animate-pulse flex items-center gap-3">
              <div class="w-11 h-11 bg-gray-200 rounded-full"></div>
              <div class="flex-1 h-4 bg-gray-200 rounded w-1/3"></div>
           </div>
        </div>
      </div>
    </main>
  </div>

  <!-- MODAL -->
  <div id="modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center hidden">
    <div class="fixed inset-0 bg-black/40" onclick="closeModal()"></div>
    <div class="relative bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl max-h-[90vh] overflow-y-auto shadow-2xl">
      <div class="sticky top-0 bg-white border-b border-gray-100 p-4 flex items-center justify-between rounded-t-2xl z-10">
        <h3 id="modal-title" class="text-lg font-bold text-gray-900">Novo Membro</h3>
        <button onclick="closeModal()" class="p-2 rounded-lg hover:bg-gray-100 text-gray-400"><i data-lucide="x" class="w-5 h-5"></i></button>
      </div>
      
      <form id="member-form" class="p-4 space-y-4">
        <input type="hidden" id="member-id">
        <input type="hidden" id="join-date">
        
        <div>
          <label class="text-sm font-medium text-gray-700 mb-1 block">ID do Jogador *</label>
          <div class="flex gap-2">
            <input id="visible-id" type="text" placeholder="Ex: 123456789" class="flex-1 px-4 py-3 rounded-xl border border-gray-200 outline-none text-sm" required>
            <button type="button" onclick="fetchNick()" id="btn-fetch" class="px-4 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 text-white text-sm font-medium flex items-center gap-2">
              <i data-lucide="search" class="w-4 h-4"></i> Buscar
            </button>
          </div>
          <div id="api-feedback" class="mt-2 text-[11px] font-bold"></div>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700 mb-1 block">Nick *</label>
          <input id="nick" type="text" placeholder="Nome do jogador" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none text-sm" required>
        </div>

        <div class="sticky bottom-0 bg-white border-t border-gray-100 pt-4 flex gap-3">
          <button type="button" onclick="closeModal()" class="flex-1 py-3 rounded-xl border border-gray-200 text-gray-600 font-medium text-sm">Cancelar</button>
          <button type="submit" class="flex-1 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 text-white font-medium text-sm">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { checkAuth, setupSidebar, initIcons, logout, db, showToast, getMemberTagConfig, getGuildContext } from './logic.js';
    import { collection, getDocs, setDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    setupSidebar();
    initIcons();
    
    let membersCache = [];

    checkAuth().then(async (user) => {
      if(!user) return;
      document.getElementById('btn-logout').onclick = logout;
      loadMembers();
    });

    window.loadMembers = async function() {
      try {
        const snap = await getDocs(collection(db, "guildas", getGuildContext().guildId, "membros"));
        const newMembers = [];
        snap.forEach(d => newMembers.push({ id: d.id, ...d.data() }));
        newMembers.sort((a,b)=> String(a.nick).localeCompare(String(b.nick)));
        membersCache = newMembers;
        renderList(membersCache);
        document.getElementById('member-count').textContent = `${membersCache.length} membros na guilda`;
      } catch(err) { console.error(err); }
    };

    function renderList(list) {
      const el = document.getElementById('members-list');
      if(list.length === 0) {
        el.innerHTML = `<div class="bg-white rounded-2xl p-8 border border-gray-100 text-center text-gray-400 text-sm">Nenhum membro encontrado.</div>`;
        return;
      }
      el.innerHTML = list.map(m => `
        <div class="bg-white rounded-2xl border border-gray-100 p-4 flex items-center gap-3">
          <div class="w-11 h-11 rounded-full bg-emerald-500 flex items-center justify-center text-white font-bold text-sm">
            ${m.nick ? m.nick.charAt(0).toUpperCase() : '?'}
          </div>
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-gray-900 text-sm truncate">${m.nick || 'Sem Nick'}</p>
            <p class="text-xs text-gray-400">ID: ${m.visibleId || '?'}</p>
          </div>
          <button onclick="editMember('${m.id}')" class="p-2 text-gray-400 hover:text-emerald-600"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
          <button onclick="deleteMember('${m.id}')" class="p-2 text-gray-400 hover:text-red-500"><i data-lucide="trash" class="w-4 h-4"></i></button>
        </div>
      `).join('');
      initIcons();
    }

    window.openModal = () => {
      document.getElementById('member-form').reset();
      document.getElementById('member-id').value = '';
      document.getElementById('modal-title').innerText = 'Novo Membro';
      document.getElementById('api-feedback').innerHTML = '';
      document.getElementById('modal').classList.remove('hidden');
    };

    window.closeModal = () => document.getElementById('modal').classList.add('hidden');

    window.editMember = (id) => {
      const m = membersCache.find(x => x.id === id);
      if(!m) return;
      document.getElementById('member-id').value = m.id;
      document.getElementById('visible-id').value = m.visibleId;
      document.getElementById('nick').value = m.nick;
      document.getElementById('modal-title').innerText = 'Editar Membro';
      document.getElementById('modal').classList.remove('hidden');
    };

    window.deleteMember = async (id) => {
      if(!confirm('Deseja excluir este membro?')) return;
      try {
        await deleteDoc(doc(db, "guildas", getGuildContext().guildId, "membros", id));
        showToast('success', 'Membro excluído.');
        loadMembers();
      } catch(e) { showToast('error', 'Erro ao excluir.'); }
    };

    // --- LOGICA MITSURI API ---
    window.fetchNick = async () => {
        const uid = document.getElementById('visible-id').value.trim();
        const feedback = document.getElementById('api-feedback');
        const nickInput = document.getElementById('nick');
        const btn = document.getElementById('btn-fetch');

        if(!uid) { showToast('error', 'Digite o ID'); return; }

        feedback.innerHTML = '<span class="text-blue-500 animate-pulse">Sincronizando com a Garena...</span>';
        btn.disabled = true;

        try {
            const API_KEY = "mitsuri_UVPRYNm5RNdvirmjrMQqlu8XVpEpFPxP";
            const URL_API = "https://api.mitsuri.fun/api/trpc/api.info";
            
            // Proxy CORS-Anywhere (usando uma instância robusta)
            const PROXY = "https://cors-anywhere.herokuapp.com/"; 

            const response = await fetch(PROXY + URL_API, {
                method: 'POST',
                headers: { 
                  'Content-Type': 'application/json',
                  'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    json: { key: API_KEY, uid: uid, region: "BR" }
                })
            });

            if (!response.ok) {
              // Tentativa com o segundo Proxy (CORSProxy.io) se o primeiro falhar
              throw new Error("Primeiro Proxy Falhou");
            }

            const data = await response.json();
            const raw = data.result?.data?.json || data; 
            const nickname = raw.AccountInfo?.AccountName || raw.captainBasicInfo?.nickname || raw.nickname || raw.name;

            if (nickname) {
                const cleanNick = nickname.replace(/\[.*?\]/g, "").trim();
                nickInput.value = cleanNick;
                feedback.innerHTML = `<span class="text-emerald-600">✓ Nick: ${cleanNick}</span>`;
            } else {
                feedback.innerHTML = '<span class="text-red-500">Jogador não encontrado.</span>';
            }

        } catch (err) {
            console.error(err);
            // TENTATIVA FINAL COM CORSProxy.io
            try {
              const response2 = await fetch("https://corsproxy.io/?" + encodeURIComponent("https://api.mitsuri.fun/api/trpc/api.info"), {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ json: { key: API_KEY, uid: uid, region: "BR" } })
              });
              const data2 = await response2.json();
              const raw2 = data2.result?.data?.json || data2; 
              const nick2 = raw2.AccountInfo?.AccountName || raw2.captainBasicInfo?.nickname || raw2.nickname || raw2.name;

              if (nick2) {
                const clean = nick2.replace(/\[.*?\]/g, "").trim();
                nickInput.value = clean;
                feedback.innerHTML = `<span class="text-emerald-600">✓ Nick: ${clean}</span>`;
              } else {
                feedback.innerHTML = '<span class="text-red-500">Erro na API ou ID inválido.</span>';
              }
            } catch(e) {
              feedback.innerHTML = '<span class="text-red-500">Erro de CORS. Tente recarregar a página.</span>';
            }
        } finally {
            btn.disabled = false;
        }
    };

    document.getElementById('member-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('member-id').value;
      const payload = {
        visibleId: document.getElementById('visible-id').value.trim(),
        nick: document.getElementById('nick').value.trim(),
        whatsapp: document.getElementById('whatsapp').value.trim(),
        updatedAt: serverTimestamp()
      };
      try {
        if(id) {
          await setDoc(doc(db, "guildas", getGuildContext().guildId, "membros", id), payload, { merge: true });
        } else {
          await setDoc(doc(collection(db, "guildas", getGuildContext().guildId, "membros")), payload);
        }
        showToast('success', 'Salvo!');
        closeModal();
        loadMembers();
      } catch(err) { showToast('error', 'Erro ao salvar.'); }
    });
  </script>
</body>
</html>
