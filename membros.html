        <div id="members-list" class="space-y-3">

              <div class="w-11 h-11 bg-gray-200 rounded-full"></div>

           <div class="bg-white rounded-2xl border border-gray-100 p-4 animate-pulse flex items-center gap-3">

  <!-- MODAL (Adicionar/Editar) -->
  <div id="modal" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center hidden">
    <div class="fixed inset-0 bg-black/40" onclick="closeModal()"></div>
    <div class="relative bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl max-h-[90vh] overflow-y-auto shadow-2xl animate-in">
      <div class="sticky top-0 bg-white border-b border-gray-100 p-4 flex items-center justify-between rounded-t-2xl z-10">
        <h3 id="modal-title" class="text-lg font-bold text-gray-900">Novo Membro</h3>
        <button onclick="closeModal()" class="p-2 rounded-lg hover:bg-gray-100 text-gray-400"><i data-lucide="x" class="w-5 h-5"></i></button>
      </div>
      
      <form id="member-form" class="p-4 space-y-4">
        <input type="hidden" id="member-id">
        <input type="hidden" id="join-date">
        
        <div>
          <label class="text-sm font-medium text-gray-700 mb-1 block">ID do Jogador *</label>
          <div class="flex gap-2">
            <input id="visible-id" type="text" placeholder="Ex: 123456789" class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100 outline-none text-sm" required>
            <button type="button" onclick="fetchNick()" class="flex items-center gap-2 px-4 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 text-white text-sm font-medium shadow-lg hover:shadow-xl transition-all">
              <i data-lucide="search" class="w-4 h-4"></i> Buscar
            </button>
          </div>
          <div id="api-feedback" class="mt-2 text-xs"></div>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700 mb-1 block">Nick *</label>
          <input id="nick" type="text" placeholder="Nome do jogador" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100 outline-none text-sm" required>
        </div>

        <div>
          <label class="text-sm font-medium text-gray-700 mb-1 block">WhatsApp</label>
          <input id="whatsapp" type="text" placeholder="11999999999" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100 outline-none text-sm">
        </div>

        <hr class="border-gray-100">

        <!-- Toggles -->
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <label class="text-sm font-medium text-gray-700">Guerra de Guilda</label>
            <input type="checkbox" id="guild-war" class="w-5 h-5 accent-emerald-500">
          </div>
          <div>
            <label class="text-xs text-gray-500 mb-1 block">Meta da Guerra</label>
            <input id="guild-war-meta" type="number" value="0" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none text-sm">
          </div>
        </div>

        <hr class="border-gray-100">

        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <label class="text-sm font-medium text-gray-700">Meta Semanal</label>
            <input type="checkbox" id="weekly-meta" class="w-5 h-5 accent-emerald-500">
          </div>
          <div>
            <label class="text-xs text-gray-500 mb-1 block">Valor da Meta</label>
            <input id="weekly-meta-value" type="number" value="0" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none text-sm">
          </div>
        </div>

        <hr class="border-gray-100">

        <div class="flex items-center justify-between">
          <label class="text-sm font-medium text-gray-700">Tem Tag</label>
          <input type="checkbox" id="has-tag" class="w-5 h-5 accent-emerald-500">
        </div>

        <div class="sticky bottom-0 bg-white border-t border-gray-100 pt-4 flex gap-3">
          <button type="button" onclick="closeModal()" class="flex-1 py-3 rounded-xl border border-gray-200 text-gray-600 font-medium text-sm hover:bg-gray-50">Cancelar</button>
          <button type="submit" class="flex-1 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-green-600 text-white font-medium text-sm shadow-lg hover:shadow-xl">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { checkAuth, setupSidebar, initIcons, logout, db, showToast, getMemberTagConfig, getGuildContext } from './logic.js';
    import { collection, getDocs, setDoc, doc, deleteDoc, serverTimestamp, query, where, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Inicialização IMEDIATA (menu + ícones). Isso evita o "botão do menu sumir"
    // quando a lista ainda não renderizou.
    setupSidebar();
    initIcons();
    
    // Variável para armazenar a lista na memória
    let membersCache = [];

    // Tag configurável (Firestore: configGuilda/{uid}.tagMembros)
    let memberTag = null;

    function escapeRegExp(str) {
      return String(str).replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    }

    function stripKnownTags(nick) {
      const raw = String(nick || "").trim();
      // Remove a tag configurada (se existir) e também tags antigas (compat)
      const candidates = [memberTag, "ᵒᵗᵏ", "otk"];
      for (const t of candidates) {
        if (!t) continue;
        const re = new RegExp("^" + escapeRegExp(String(t).trim()) + "\\s+", "i");
        if (re.test(raw)) return raw.replace(re, "").trim();
      }
      return raw;
    }

    // --- LÓGICA DE CACHE SEM PISCAR ---
    // 1. Tenta carregar do cache IMEDIATAMENTE antes de qualquer auth
    const cachedMembersJSON = localStorage.getItem('membersList');
    if(cachedMembersJSON) {
         try {
             const cached = JSON.parse(cachedMembersJSON);
             if(Array.isArray(cached) && cached.length > 0) {
                 membersCache = cached;
                 // Renderiza instantaneamente, removendo os skeletons
                 renderList(membersCache);
                 document.getElementById('member-count').textContent = `${membersCache.length} membros na guilda`;
             }
         } catch(e) { console.error("Erro cache:", e); }
    }
    // ----------------------------------

    checkAuth().then(async (user) => {
      if(!user) return;
      document.getElementById('btn-logout').onclick = logout;

      // Carrega a tag configurada (se existir)
      memberTag = await getMemberTagConfig();

      // Se marcar "Tem Tag" sem tag configurada, avisa e desfaz
      const hasTagEl = document.getElementById('has-tag');
      if (hasTagEl) {
        hasTagEl.addEventListener('change', () => {
          if (hasTagEl.checked && !memberTag) {
            showToast('error', 'Nenhuma tag configurada. Configure em Ajustes.');
            hasTagEl.checked = false;
          }
        });
      }
      
      // Carrega do servidor (Background Update)
      // Se já temos cache, não passamos "true" para não mostrar loading visual
      // Apenas atualiza se tiver dados novos
      loadMembers(false);
      
      // Busca (Search)
      document.getElementById('search-input').addEventListener('input', (e) => {
        const termo = e.target.value.toLowerCase();
        const filtrados = membersCache.filter(m => 
          (m.nick && m.nick.toLowerCase().includes(termo)) || 
          (m.visibleId && String(m.visibleId).includes(termo))
        );
        renderList(filtrados, true); // true para forçar render na busca
      });
    });

    window.loadMembers = async function(forceRefresh = false) {
      // Se for atualização forçada (botão refresh), mostra toast
      if(forceRefresh) {
         showToast('info', 'Atualizando lista...');
      }

      try {
        const snap = await getDocs(collection(db, "guildas", getGuildContext().guildId, "membros"));
        const newMembers = [];
        snap.forEach(d => newMembers.push({ id: d.id, ...d.data() }));
        newMembers.sort((a,b)=> String(a.nick).localeCompare(String(b.nick)));
        
        // Verifica se os dados mudaram em relação ao cache atual
        // Isso evita "piscar" o DOM se os dados forem idênticos
        const currentJSON = JSON.stringify(membersCache);
        const newJSON = JSON.stringify(newMembers);

        if (currentJSON !== newJSON || forceRefresh) {
            // Se mudou ou forçado, atualiza tudo
            membersCache = newMembers;
            localStorage.setItem('membersList', newJSON);
            renderList(membersCache);
            document.getElementById('member-count').textContent = `${membersCache.length} membros na guilda`;
            
            if(forceRefresh) showToast('success', 'Lista atualizada.');
        } else {
            // Dados iguais, não faz nada (silencioso)
            console.log("Dados sincronizados (sem alterações).");
        }

      } catch(err) {
        console.error(err);
        // ✅ Nunca deixe a UI travada em "Carregando..."
        membersCache = [];
        localStorage.setItem('membersList', JSON.stringify([]));
        renderList([]);
        document.getElementById('member-count').textContent = `0 membros na guilda`;

        if(forceRefresh) showToast('error', 'Erro ao buscar dados.');
      }
    };

    function renderList(list, isSearch = false) {
      const el = document.getElementById('members-list');
      
      // Se a lista estiver vazia (e não for busca), mantemos um aviso
      if(list.length === 0) {
        if(isSearch) {
           el.innerHTML = `<div class="text-center py-8 text-gray-400">Nenhum membro encontrado na busca.</div>`;
        } else {
           // Se realmente não tiver membros no banco, mostra aviso
           el.innerHTML = `<div class="bg-white rounded-2xl p-8 border border-gray-100 text-center text-gray-400 text-sm">Nenhum membro encontrado.</div>`;
        }
        return;
      }

      // Renderiza HTML
      el.innerHTML = list.map(m => `
        <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden transition-all hover:shadow-md animate-in">
          <div class="w-full flex items-center gap-3 p-4 cursor-pointer" onclick="toggleDetails('${m.id}')">
            <div class="w-11 h-11 rounded-full bg-gradient-to-br from-emerald-400 to-green-500 flex items-center justify-center flex-shrink-0 text-white font-bold text-sm">
              ${m.nick ? m.nick.charAt(0).toUpperCase() : '?'}
            </div>
            <div class="flex-1 min-w-0">
              <p class="font-semibold text-gray-900 text-sm truncate">${m.nick || 'Sem Nick'}</p>
              <p class="text-xs text-gray-400">ID: ${m.visibleId || '?'}</p>
            </div>
            <div class="flex gap-1.5">
              ${badge(m.guildWar, 'swords')}
              ${badge(m.weeklyMeta, 'target')}
              ${badge(m.hasTag, 'tag')}
            </div>
            <div class="text-gray-300"><i data-lucide="chevron-down" class="w-5 h-5"></i></div>
          </div>
          <div id="details-${m.id}" class="hidden border-t border-gray-100 p-4 bg-gray-50/50 space-y-3">
            <div class="grid grid-cols-2 gap-3">
              ${detailBox('Guerra', m.guildWar, m.guildWarMeta)}
              ${detailBox('Meta Semanal', m.weeklyMeta, m.weeklyMetaValue)}
              <div class="bg-white rounded-xl p-3 border border-gray-100">
                <p class="text-xs text-gray-400 mb-1">Tag</p>
                ${m.hasTag ? '<span class="text-emerald-500 font-bold text-xs">Sim</span>' : '<span class="text-red-400 text-xs">Não</span>'}
              </div>
              <div class="bg-white rounded-xl p-3 border border-gray-100">
                <p class="text-xs text-gray-400 mb-1">WhatsApp</p>
                ${m.whatsapp ? `<a href="https://wa.me/55${m.whatsapp}" target="_blank" class="text-emerald-600 text-xs hover:underline">${m.whatsapp}</a>` : '<span class="text-xs text-gray-400">-</span>'}
              </div>
            </div>
            <div class="flex gap-2 pt-2">
              <button onclick="editMember('${m.id}')" class="flex-1 py-2.5 rounded-xl border border-emerald-200 text-emerald-700 text-sm font-medium hover:bg-emerald-50">Editar</button>
              <button onclick="deleteMember('${m.id}')" class="flex-1 py-2.5 rounded-xl border border-red-200 text-red-500 text-sm font-medium hover:bg-red-50">Excluir</button>
            </div>
          </div>
        </div>
      `).join('');
      initIcons();
    }

    function badge(active, icon) {
      return `<div class="w-7 h-7 rounded-lg flex items-center justify-center ${active ? 'bg-emerald-100 text-emerald-600' : 'bg-gray-100 text-gray-400'}"><i data-lucide="${icon}" class="w-3 h-3"></i></div>`;
    }

    function detailBox(label, active, meta) {
      return `<div class="bg-white rounded-xl p-3 border border-gray-100">
        <p class="text-xs text-gray-400 mb-1">${label}</p>
        <div class="flex items-center gap-1.5">
          <i data-lucide="${active ? 'check' : 'x'}" class="w-4 h-4 ${active ? 'text-emerald-500' : 'text-red-400'}"></i>
          <span class="text-xs text-gray-500">Meta: ${meta}</span>
        </div>
      </div>`;
    }

    // Ações Globais
    window.toggleDetails = (id) => {
      const el = document.getElementById(`details-${id}`);
      el.classList.toggle('hidden');
    };

    window.openModal = () => {
      document.getElementById('member-form').reset();
      document.getElementById('member-id').value = '';
      document.getElementById('modal-title').innerText = 'Novo Membro';
      document.getElementById('api-feedback').innerHTML = '';
      document.getElementById('modal').classList.remove('hidden');
    };

    window.closeModal = () => document.getElementById('modal').classList.add('hidden');

    window.editMember = (id) => {
      const m = membersCache.find(x => x.id === id);
      if(!m) return;
      document.getElementById('member-id').value = m.id;
      document.getElementById('visible-id').value = m.visibleId;
      document.getElementById('nick').value = stripKnownTags(m.nick);
      document.getElementById('whatsapp').value = m.whatsapp;
      document.getElementById('guild-war').checked = m.guildWar;
      document.getElementById('guild-war-meta').value = m.guildWarMeta;
      document.getElementById('weekly-meta').checked = m.weeklyMeta;
      document.getElementById('weekly-meta-value').value = m.weeklyMetaValue;
      document.getElementById('has-tag').checked = m.hasTag;
      document.getElementById('join-date').value = m.joinDate;
      
      document.getElementById('modal-title').innerText = 'Editar Membro';
      document.getElementById('modal').classList.remove('hidden');
    };

    window.deleteMember = async (id) => {
      if(!confirm('Tem certeza?')) return;
      try {
        await deleteDoc(doc(db, "guildas", getGuildContext().guildId, "membros", id));
        showToast('success', 'Membro excluído.');
        // Força refresh após excluir
        loadMembers(true);
      } catch(e) { showToast('error', 'Erro ao excluir.'); }
    };

    // API Mitsuri (Busca de Nick)
    window.fetchNick = async () => {
      const uid = document.getElementById('visible-id').value.trim();
      const feedback = document.getElementById('api-feedback');
      if(!uid) { showToast('error', 'Digite o ID'); return; }
      
      feedback.innerHTML = '<span class="text-blue-500">Buscando...</span>';
      try {
        const res = await fetch("https://api.mitsuri.fun/api/trpc/api.info", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({json:{key:"mitsuri_UVPRYNm5RNdvirmjrMQqlu8XVpEpFPxP", uid: uid, region:"BR"}})
        });
        const data = await res.json();
        const json = data?.result?.data?.json;
        if(json && json.nickname) {
          document.getElementById('nick').value = json.nickname;
          feedback.innerHTML = `<span class="text-emerald-600 font-bold">✓ ${json.nickname} (Nível ${json.level || '?'})</span>`;
        } else {
          throw new Error('Não encontrado');
        }
      } catch(e) {
        feedback.innerHTML = '<span class="text-red-500">Jogador não encontrado ou erro na API.</span>';
      }
    };

    // Salvar
    document.getElementById('member-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('member-id').value;
      const visibleId = document.getElementById('visible-id').value.trim();
      
      // Validação de duplicidade (verifica no cache para ser rápido)
      if(!id) {
        const exist = membersCache.find(m => m.visibleId === visibleId);
        if(exist) { showToast('error', 'Esse ID já existe.'); return; }
      }

      const rawNick = document.getElementById('nick').value.trim();
      const hasTag = document.getElementById('has-tag').checked;
      if (hasTag && !memberTag) {
        showToast('error', 'Nenhuma tag configurada. Vá em Ajustes e configure antes.');
        return;
      }
      const tagPrefix = hasTag ? (memberTag.trim() + ' ') : '';
      const finalNick = tagPrefix + rawNick;

      const payload = {
        visibleId,
        nick: finalNick,
        whatsapp: document.getElementById('whatsapp').value.trim(),
        guildWar: document.getElementById('guild-war').checked,
        guildWarMeta: Number(document.getElementById('guild-war-meta').value),
        weeklyMeta: document.getElementById('weekly-meta').checked,
        weeklyMetaValue: Number(document.getElementById('weekly-meta-value').value),
        hasTag: hasTag,
        joinDate: document.getElementById('join-date').value || new Date().toISOString().split('T')[0],
        updatedAt: serverTimestamp()
      };

      try {
        if(id) {
          await setDoc(doc(db, "guildas", getGuildContext().guildId, "membros", id), payload, { merge: true });
          showToast('success', 'Atualizado!');
        } else {
          const newRef = doc(collection(db, "guildas", getGuildContext().guildId, "membros"));
          await setDoc(newRef, payload);
          showToast('success', 'Criado!');
        }
        closeModal();
        // Força refresh após salvar
        loadMembers(true);
      } catch(err) {
        showToast('error', 'Erro ao salvar.');
      }
    });
  </script>
