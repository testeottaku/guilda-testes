<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guilda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white rounded-2xl p-8 shadow-2xl">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-12 h-12 bg-emerald-500 rounded-xl flex items-center justify-center text-white">
                <i data-lucide="shield" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-900">Guilda Admin</h1>
                <p class="text-xs text-gray-500">Acesso Restrito</p>
            </div>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="text-xs font-bold text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-3 rounded-xl border border-gray-200 mt-1 focus:ring-2 focus:ring-emerald-500 outline-none" required>
            </div>
            <div>
                <label class="text-xs font-bold text-gray-700">Senha</label>
                <input type="password" id="pass" class="w-full p-3 rounded-xl border border-gray-200 mt-1 focus:ring-2 focus:ring-emerald-500 outline-none" required>
            </div>
            <button type="submit" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-xl transition-all shadow-lg shadow-emerald-200">
                Entrar
            </button>
        </form>
    </div>

    <script type="module">
        import "./firebase.js";
        lucide.createIcons();
        window.authApi.check(); // Se já estiver logado, joga pro dashboard

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Carregando...";
            btn.disabled = true;

            try {
                await window.authApi.login(
                    document.getElementById('email').value,
                    document.getElementById('pass').value
                );
                // O check() no firebase.js fará o redirecionamento
            } catch (err) {
                alert("Erro: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
