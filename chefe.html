<!doctype html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { emerald: { 50:'#ecfdf5', 100:'#d1fae5', 200:'#a7f3d0', 400:'#34d399', 500:'#10b981', 600:'#059669', 700:'#047857'} } } } }

  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50/80 font-sans antialiased">

  <div class="flex min-h-screen">
    <!-- Overlay Mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-40 hidden lg:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white border-r border-gray-200 z-50 transform -translate-x-full transition-transform duration-300 lg:translate-x-0 lg:static">
      <div class="flex items-center justify-between p-5 border-b border-gray-100">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-green-600 rounded-xl flex items-center justify-center shadow-lg shadow-green-200 text-white">
            <i data-lucide="shield" class="w-5 h-5"></i>
          </div>
          <div>
            <h1 class="font-bold text-gray-900 text-lg leading-tight">Guilda e eventos</h1>
            <p id="vip-label" class="text-xs text-gray-500">Guilda: <span class="font-bold text-gray-800 uppercase">free</span></p>
          </div>
        </div>
      </div>

      <nav class="p-4 space-y-1">
        <a href="dashboard.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="house" class="w-5 h-5"></i> Dashboard
        </a>
        <a href="membros.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="users" class="w-5 h-5"></i> Membros
        </a>
        <a href="lines.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="layers" class="w-5 h-5"></i> Lines
        </a>
        <a href="ajustes.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="sliders" class="w-5 h-5"></i> Ajustes
        </a>
        <a href="upgrade.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="sparkles" class="w-5 h-5"></i> Upgrade
        </a>
        <a href="camp.html" class="only-leader w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="trophy" class="w-5 h-5"></i> Campeonato
        </a>
        <a href="admin.html" class="only-leader w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="settings" class="w-5 h-5"></i> Admin
        </a>
        <a id="nav-chefe" href="chefe.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium bg-emerald-50 text-emerald-700 shadow-sm">
          <i data-lucide="crown" class="w-5 h-5"></i> Chefe
        </a>
      </nav>

      <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100">
        <div class="flex items-center justify-between px-3 py-2">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-700 font-bold text-sm">A</div>
            <div>
              <p id="user-role" class="text-sm font-medium text-gray-700">Chefe</p>
              <p id="user-email" class="text-xs text-gray-400 truncate w-24">...</p>
            </div>
          </div>
          <button id="btn-logout" class="p-2 text-gray-400 hover:text-red-500 transition-colors">
            <i data-lucide="log-out" class="w-4 h-4"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- Conteúdo -->
    <main class="flex-1 min-w-0 bg-gray-50/50">
      <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-3">
          <div class="flex items-center gap-3">
            <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
              <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            <h2 class="text-xl font-black text-gray-900 tracking-tight">Painel de Controlo Global</h2>
          </div>
          <button id="btn-reload" class="p-2 rounded-xl bg-gray-100 text-gray-600 hover:bg-gray-200 transition">
             <i data-lucide="rotate-cw" class="w-5 h-5"></i>
          </button>
        </div>
      </header>

      <section class="max-w-6xl mx-auto px-4 py-6 space-y-6">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="bg-white p-5 rounded-2xl border border-gray-200 shadow-sm">
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Total de Guildas</p>
            <h3 id="stat-guilds" class="text-3xl font-black text-gray-900 mt-1">0</h3>
          </div>
          <div class="bg-white p-5 rounded-2xl border border-gray-200 shadow-sm">
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Solicitações Pendentes</p>
            <h3 id="stat-solicita" class="text-3xl font-black text-emerald-600 mt-1">0</h3>
          </div>
          <button id="btn-open-solicita" class="flex items-center justify-center gap-3 bg-emerald-600 text-white rounded-2xl p-5 hover:bg-emerald-700 transition shadow-lg shadow-emerald-100">
            <i data-lucide="bell" class="w-6 h-6"></i>
            <span class="font-bold">Gerir Solicitações</span>
          </button>
        </div>

        <!-- Filtro -->
        <div class="bg-white border border-gray-200 rounded-2xl p-4 shadow-sm">
          <div class="relative">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            <input id="guild-search" type="text" placeholder="Procurar por nome, ID ou e-mail de líder..." 
                   class="w-full pl-12 pr-4 py-4 rounded-xl border border-gray-100 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 text-sm" />
          </div>
        </div>

        <!-- Grid Guildas -->
        <div id="guilds-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
          <div class="col-span-full py-20 text-center space-y-3">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-emerald-500 border-t-transparent"></div>
            <p class="text-gray-500 font-medium">A sincronizar dados do Firestore...</p>
          </div>
        </div>

        <!-- Painel de Solicitações -->
        <div id="solicita-panel" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
          <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="solicita-overlay"></div>
          <div class="relative w-full max-w-4xl bg-white rounded-3xl shadow-2xl overflow-hidden max-h-[85vh] flex flex-col">
            <div class="p-6 border-b border-gray-100 flex items-center justify-between bg-emerald-50/50">
              <div>
                <h3 class="text-xl font-black text-gray-900">Solicitações (Upgrade)</h3>
                <p class="text-xs text-gray-500 mt-1">Aprova ou rejeita pedidos de planos VIP.</p>
              </div>
              <button id="btn-close-solicita" class="p-2 hover:bg-white rounded-xl transition text-gray-400">
                <i data-lucide="x" class="w-6 h-6"></i>
              </button>
            </div>
            <div id="solicita-grid" class="flex-1 overflow-y-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Cards de solicita -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Drawer Global -->
  <div id="drawer" class="hidden fixed inset-0 z-[60]">
    <div id="drawer-backdrop" class="absolute inset-0 bg-black/40"></div>
    <div class="absolute right-0 top-0 bottom-0 w-full max-w-md bg-white shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full" id="drawer-body">
      <div class="p-6 border-b border-gray-100 flex items-center justify-between">
        <h4 id="drawer-title" class="font-black text-gray-900 text-xl tracking-tight">Detalhes</h4>
        <button id="drawer-close" class="p-2 rounded-xl hover:bg-gray-100 text-gray-400 transition"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>
      <div id="drawer-content" class="flex-1 overflow-y-auto p-6"></div>
    </div>
  </div>

  <script type="module">
    import { checkAuth, setupSidebar, initIcons, logout, db, ensureCeoStatus, applyCeoNavVisibility, showToast, getVipTier } from './logic.js';
    import { collection, getDocs, getDoc, doc, updateDoc, deleteDoc, writeBatch, query, where, serverTimestamp, Timestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    setupSidebar();

    // Normalização corrigida (incluindo erro do Business)
    function normalizeVip(v) {
      const s = (v || 'free').toString().toLowerCase().trim();
      if (s.includes('buss') || s.includes('business')) return 'business';
      if (s.includes('pro')) return 'pro';
      if (s.includes('plus')) return 'plus';
      return 'free';
    }

    // Formatação de data
    
    // VIP expiração por tier (reinicia sempre a partir de agora)
    function vipDurationDays(tier) {
      const t = normalizeVip(tier);
      if (t === 'plus' || t === 'pro') return 30;
      if (t === 'business') return 365;
      return null;
    }
    function buildVipExpiresAt(tier) {
      const days = vipDurationDays(tier);
      if (!days) return null;
      return Timestamp.fromDate(new Date(Date.now() + days * 24 * 60 * 60 * 1000));
    }

function fmtDate(ts) {
      if(!ts) return '—';
      const d = ts.toMillis ? new Date(ts.toMillis()) : new Date(ts);
      return d.toLocaleDateString('pt-BR', { day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'});
    }

    let allGuilds = [];
    let allSolicita = [];

    // Boot
    checkAuth().then(async (user) => {
      if (!user) return;
      document.getElementById('btn-logout').onclick = logout;
      
      const isCEO = await ensureCeoStatus();
      if (!isCEO) {
        showToast('error', 'Acesso negado: Apenas o Chefe pode entrar aqui.');
        window.location.href = 'dashboard.html';
        return;
      }
      
      applyCeoNavVisibility();
      syncGlobalVip();
      loadData();
    });

    function syncGlobalVip() {
      const tier = (getVipTier() || 'free').toUpperCase();
      const label = document.querySelector('#vip-label span');
      if (label) label.textContent = tier;
    }

    async function loadData() {
      try {
        const [gSnap, cSnap, sSnap] = await Promise.all([
          getDocs(collection(db, 'guildas')),
          getDocs(collection(db, 'configGuilda')),
          getDocs(collection(db, 'solicita'))
        ]);

        const configMap = {};
        cSnap.forEach(d => configMap[d.id] = d.data());

        allGuilds = gSnap.docs.map(d => {
          const gData = d.data();
          const cfg = configMap[d.id] || {};
          return {
            id: d.id,
            name: gData.name || cfg.name || `Guilda ${d.id.slice(0,4)}`,
            vip: normalizeVip(cfg.vipTier || gData.vipTier),
            leaders: cfg.leaders || [gData.ownerEmail],
            admins: cfg.admins || [],
            tag: cfg.tagMembros || '—',
            ownerEmail: gData.ownerEmail,
            createdAt: gData.createdAt
          };
        });

        allSolicita = sSnap.docs.map(d => ({ id: d.id, ...d.data() }));
        
        document.getElementById('stat-guilds').textContent = allGuilds.length;
        document.getElementById('stat-solicita').textContent = allSolicita.filter(s => s.status === 'pendente').length;

        renderGuilds();
      } catch(e) {
        showToast('error', 'Erro ao carregar dados do Chefe.');
      }
    }

    function renderGuilds() {
      const q = document.getElementById('guild-search').value.toLowerCase().trim();
      const filtered = allGuilds.filter(g => 
        g.name.toLowerCase().includes(q) || 
        g.id.toLowerCase().includes(q) || 
        g.leaders.join(' ').toLowerCase().includes(q)
      );

      const grid = document.getElementById('guilds-grid');
      if (filtered.length === 0) {
        grid.innerHTML = `<div class="col-span-full py-10 text-center text-gray-400">Nenhuma guilda encontrada.</div>`;
        return;
      }

      grid.innerHTML = filtered.map(g => `
        <div class="bg-white border border-gray-100 rounded-3xl p-5 shadow-sm hover:shadow-xl transition-all duration-300 group">
          <div class="flex items-start justify-between mb-4">
            <div class="min-w-0">
              <h4 class="font-black text-gray-900 truncate text-lg">${g.name}</h4>
              <p class="text-[10px] text-gray-400 font-mono tracking-tighter">${g.id}</p>
            </div>
            <span class="px-3 py-1 rounded-xl ${g.vip === 'business' ? 'bg-purple-100 text-purple-700' : 'bg-emerald-50 text-emerald-700'} text-[10px] font-black uppercase tracking-wider shadow-sm border border-black/5">
              ${g.vip}
            </span>
          </div>

          <div class="space-y-2 mb-5">
            <div class="flex items-center gap-2 text-[11px] text-gray-500">
              <i data-lucide="crown" class="w-3.5 h-3.5 text-amber-500"></i>
              <span class="truncate"><b>Líder:</b> ${g.leaders[0] || '—'}</span>
            </div>
            <div class="flex items-center gap-2 text-[11px] text-gray-500">
              <i data-lucide="shield-check" class="w-3.5 h-3.5 text-blue-500"></i>
              <span><b>Admins:</b> ${g.admins.length}</span>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-2">
            <button onclick="window.openDetails('${g.id}')" class="py-2.5 rounded-xl bg-gray-50 text-gray-900 text-[11px] font-bold hover:bg-gray-100 transition border border-gray-100">
              DETALHES
            </button>
            <button onclick="window.fullDeleteGuild('${g.id}', '${g.name}')" class="py-2.5 rounded-xl bg-red-50 text-red-600 text-[11px] font-bold hover:bg-red-100 transition border border-red-100">
              ELIMINAR TUDO
            </button>
          </div>
        </div>
      `).join('');
      initIcons();
    }

    // Detalhes da Guilda
    window.openDetails = (gid) => {
      const g = allGuilds.find(x => x.id === gid);
      if(!g) return;

      const body = document.getElementById('drawer-body');
      document.getElementById('drawer-title').textContent = g.name;
      document.getElementById('drawer-content').innerHTML = `
        <div class="space-y-6 animate-in slide-in-from-right duration-300">
          <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100">
             <p class="text-[10px] font-bold text-gray-400 uppercase mb-2">Plano Atual</p>
             <select id="edit-vip-sel" class="w-full p-3 rounded-xl border border-gray-200 bg-white text-sm font-bold">
                <option value="free" ${g.vip==='free'?'selected':''}>FREE</option>
                <option value="plus" ${g.vip==='plus'?'selected':''}>PLUS</option>
                <option value="pro" ${g.vip==='pro'?'selected':''}>PRO</option>
                <option value="business" ${g.vip==='business'?'selected':''}>BUSINESS</option>
             </select>
             <button id="btn-save-vip" class="w-full mt-3 py-3 rounded-xl bg-emerald-600 text-white font-black text-xs hover:bg-emerald-700 transition">ATUALIZAR PLANO</button>
          </div>

          <div>
            <p class="text-[10px] font-bold text-gray-400 uppercase mb-3">Administração</p>
            <div class="space-y-2">
               <div class="p-3 bg-white border border-gray-100 rounded-xl">
                  <p class="text-[10px] text-amber-600 font-bold uppercase">Líderes (${g.leaders.length})</p>
                  <p class="text-xs text-gray-700 break-all mt-1">${g.leaders.join('<br>')}</p>
               </div>
               <div class="p-3 bg-white border border-gray-100 rounded-xl">
                  <p class="text-[10px] text-blue-600 font-bold uppercase">Admins (${g.admins.length})</p>
                  <p class="text-xs text-gray-700 break-all mt-1">${g.admins.length > 0 ? g.admins.join('<br>') : 'Nenhum administrador.'}</p>
               </div>
            </div>
          </div>

          <div class="pt-4 border-t border-gray-100 text-[10px] text-gray-400">
            <p>ID da Guilda: ${g.id}</p>
            <p>Criada em: ${fmtDate(g.createdAt)}</p>
          </div>
        </div>
      `;

      document.getElementById('drawer').classList.remove('hidden');
      setTimeout(() => body.classList.remove('translate-x-full'), 10);

      document.getElementById('btn-save-vip').onclick = async () => {
        const nv = document.getElementById('edit-vip-sel').value;
        try {
          await updateDoc(doc(db, 'configGuilda', gid), { vipTier: nv, vipExpiresAt: buildVipExpiresAt(nv) });
          showToast('success', `Plano da guilda ${g.name} alterado para ${nv.toUpperCase()}`);
          closeDrawer();
          loadData();
        } catch(e) { console.error('VIP save error:', e); showToast('error', 'Erro ao salvar VIP.'); }
      };
    };

    // ELIMINAR TUDO (REQUISITO DA VERONICA)
    window.fullDeleteGuild = async (gid, name) => {
      if(!confirm(`⚠️ REALMENTE QUER EXCLUIR TUDO DA GUILDA: ${name}?\n\nIsso apagará Membros, Lines, Configurações e todos os UTILIZADORES vinculados ao ID da guilda. Esta ação é irreversível!`)) return;
      
      showToast('info', 'A eliminar dados... por favor aguarde.');
      try {
        const batch = writeBatch(db);

        // 1. Deletar Membros
        const memSnap = await getDocs(collection(db, 'guildas', gid, 'membros'));
        memSnap.forEach(d => batch.delete(d.ref));

        // 2. Deletar Lines
        const lineSnap = await getDocs(collection(db, 'guildas', gid, 'lines'));
        lineSnap.forEach(d => batch.delete(d.ref));

        // 3. Deletar Users (onde guildId == gid)
        const userSnap = await getDocs(query(collection(db, 'users'), where('guildId', '==', gid)));
        userSnap.forEach(d => batch.delete(d.ref));

        // 4. Deletar Docs Principais
        batch.delete(doc(db, 'guildas', gid));
        batch.delete(doc(db, 'configGuilda', gid));

        await batch.commit();
        showToast('success', 'Guilda e todos os vínculos eliminados com sucesso.');
        loadData();
      } catch(e) {
        console.error(e);
        showToast('error', 'Erro ao eliminar dados da guilda.');
      }
    };

    // Solicitações
    async function loadSolicita() {
      const grid = document.getElementById('solicita-grid');
      grid.innerHTML = `<div class="col-span-full py-10 text-center text-gray-400">A carregar solicitações...</div>`;
      
      const snap = await getDocs(collection(db, 'solicita'));
      allSolicita = snap.docs.map(d => ({ id: d.id, ...d.data() }));

      if(allSolicita.length === 0) {
        grid.innerHTML = `<div class="col-span-full py-10 text-center text-gray-400">Sem solicitações no momento.</div>`;
        return;
      }

      grid.innerHTML = allSolicita.sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)).map(s => `
        <div class="bg-gray-50 border border-gray-100 p-4 rounded-2xl shadow-sm hover:bg-white transition">
          <div class="flex justify-between items-start mb-3">
             <div class="min-w-0">
                <p class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">${s.plano || 'FREE'}</p>
                <h5 class="font-bold text-gray-900 text-sm truncate">${s.email || '—'}</h5>
             </div>
             <span class="px-2 py-0.5 rounded-lg text-[9px] font-bold ${s.status === 'pendente' ? 'bg-orange-100 text-orange-700' : 'bg-blue-100 text-blue-700'} uppercase">
                ${s.status || 'pendente'}
             </span>
          </div>
          <div class="text-[10px] text-gray-500 space-y-1 mb-4">
             <p><b>Titular:</b> ${s.nomePagador || '—'}</p>
             <p><b>Data:</b> ${fmtDate(s.createdAt)}</p>
          </div>
          <div class="flex gap-2">
             <button onclick="window.approveSolicita('${s.id}', '${s.uid}', '${s.plano}')" 
                     class="flex-1 py-2 bg-emerald-600 text-white rounded-xl text-[10px] font-bold hover:bg-emerald-700 transition">APROVAR</button>
             <button onclick="window.rejectSolicita('${s.id}')" 
                     class="px-3 py-2 bg-gray-200 text-gray-600 rounded-xl text-[10px] font-bold hover:bg-gray-300 transition">REJEITAR</button>
             <button onclick="window.deleteSolicita('${s.id}')" 
                     class="px-3 py-2 bg-red-50 text-red-500 rounded-xl hover:bg-red-100 transition"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
          </div>
        </div>
      `).join('');
      initIcons();
    }

    
    window.approveSolicita = async (sid, uid, plano) => {
      try {
        const uSnap = await getDoc(doc(db, 'users', uid));
        if (!uSnap.exists()) throw new Error("Usuário não encontrado.");

        const gid = uSnap.data().guildId;
        if (!gid) throw new Error("Guilda não localizada.");

        const normalizedPlano = normalizeVip(plano);

        // salva em configGuilda (cria se não existir)
        await setDoc(doc(db, 'configGuilda', gid), {
          vipTier: normalizedPlano,
          vipExpiresAt: buildVipExpiresAt(normalizedPlano)
        }, { merge: true });

        // mantém vipTier sincronizado em guildas
        await setDoc(doc(db, 'guildas', gid), {
          vipTier: normalizedPlano
        }, { merge: true });

        // marca solicitação como aprovada
        await updateDoc(doc(db, 'solicita', sid), {
          status: 'aprovado',
          updatedAt: serverTimestamp()
        });

        showToast('success', 'Upgrade aprovado e ativo para a guilda!');
        loadSolicita();
        loadData();

      } catch (e) {
        console.error(e);
        showToast('error', 'Erro ao aprovar: ' + e.message);
      }
    };


    window.rejectSolicita = async (sid) => {
       await updateDoc(doc(db, 'solicita', sid), { status: 'recusado', updatedAt: serverTimestamp() });
       showToast('info', 'Solicitação recusada.');
       loadSolicita();
    };

    window.deleteSolicita = async (sid) => {
      if(!confirm('Realmente quer excluir esta solicitação da lista?')) return;
      await deleteDoc(doc(db, 'solicita', sid));
      loadSolicita();
    };

    function closeDrawer() {
      const body = document.getElementById('drawer-body');
      body.classList.add('translate-x-full');
      setTimeout(() => document.getElementById('drawer').classList.add('hidden'), 300);
    }

    // Eventos
    document.getElementById('drawer-close').onclick = closeDrawer;
    document.getElementById('drawer-backdrop').onclick = closeDrawer;
    document.getElementById('btn-reload').onclick = loadData;
    document.getElementById('guild-search').oninput = renderGuilds;
    document.getElementById('btn-open-solicita').onclick = () => { 
      document.getElementById('solicita-panel').classList.remove('hidden'); 
      loadSolicita(); 
    };
    document.getElementById('btn-close-solicita').onclick = () => document.getElementById('solicita-panel').classList.add('hidden');
    document.getElementById('solicita-overlay').onclick = () => document.getElementById('solicita-panel').classList.add('hidden');

  </script>
</body>
</html>
