<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chefe - Guilda Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { emerald: { 50:'#ecfdf5', 100:'#d1fae5', 200:'#a7f3d0', 400:'#34d399', 500:'#10b981', 600:'#059669', 700:'#047857'} } } } }
  </script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="bg-gray-50/80">

  <div class="flex min-h-screen">
    <!-- Sidebar Overlay Mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-40 hidden lg:hidden"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white border-r border-gray-200 z-50 transform -translate-x-full transition-transform duration-300 lg:translate-x-0 lg:static">
      <div class="flex items-center justify-between p-5 border-b border-gray-100">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-green-600 rounded-xl flex items-center justify-center shadow-lg shadow-green-200 text-white">
            <i data-lucide="shield" class="w-5 h-5"></i>
          </div>
          <div>
            <h1 class="font-bold text-gray-900 text-lg leading-tight">Guilda e eventos</h1>
            <p id="vip-label" class="text-xs text-gray-500">Guilda: <span class="font-bold text-gray-800 uppercase">free</span></p>
          </div>
        </div>
      </div>

      <nav class="p-4 space-y-1">
        <a href="dashboard.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="house" class="w-5 h-5"></i> Dashboard
        </a>
        <a href="membros.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="users" class="w-5 h-5"></i> Membros
        </a>
        <a href="lines.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="layers" class="w-5 h-5"></i> Lines
        </a>
        <a href="ajustes.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="sliders" class="w-5 h-5"></i> Ajustes
        </a>
        <a href="upgrade.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="sparkles" class="w-5 h-5"></i> Upgrade
        </a>
        <a href="camp.html" class="only-leader w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="trophy" class="w-5 h-5"></i> Campeonato
        </a>
        <a href="admin.html" class="only-leader w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 transition-colors">
          <i data-lucide="settings" class="w-5 h-5"></i> Admin
        </a>
        <a id="nav-chefe" href="chefe.html" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium bg-emerald-50 text-emerald-700 shadow-sm">
          <i data-lucide="crown" class="w-5 h-5"></i> Chefe
        </a>
      </nav>

      <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100">
        <div class="flex items-center justify-between px-3 py-2">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-700 font-bold text-sm">A</div>
            <div>
              <p id="user-role" class="text-sm font-medium text-gray-700">Carregando...</p>
              <p id="user-email" class="text-xs text-gray-400 truncate w-24">...</p>
            </div>
          </div>
          <button id="btn-logout" class="p-2 text-gray-400 hover:text-red-500 transition-colors" title="Sair">
            <i data-lucide="log-out" class="w-4 h-4"></i>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 min-w-0">
      <header class="sticky top-0 z-30 bg-white/80 backdrop-blur border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center gap-3">
          <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
            <i data-lucide="menu" class="w-5 h-5"></i>
          </button>
          <div class="flex-1 min-w-0">
            <h2 class="text-lg font-bold text-gray-900 truncate">Painel do Chefe</h2>
            <p class="text-xs text-gray-500">Gestão global de guildas e VIPs.</p>
          </div>
        </div>
      </header>

      <section class="max-w-6xl mx-auto px-4 py-6 space-y-6">
        <!-- Busca -->
        <div class="bg-white border border-gray-200 rounded-2xl p-5 shadow-sm">
          <div class="flex flex-col lg:flex-row gap-4 lg:items-end">
            <div class="flex-1">
              <label class="block text-xs font-bold text-gray-500 uppercase mb-2 tracking-wide">Pesquisar Guildas</label>
              <input id="guild-search" type="text" placeholder="Nome, ID, E-mail..."
                     class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-200" />
            </div>
            <div class="flex gap-2">
              <button id="btn-reload" class="px-4 py-3 rounded-xl border border-gray-200 bg-white font-bold hover:bg-gray-50 transition">
                Atualizar
              </button>
              <button id="btn-open-solicita" class="px-4 py-3 rounded-xl bg-emerald-600 text-white font-bold hover:bg-emerald-700 transition">
                Solicitações
              </button>
            </div>
          </div>
        </div>

        <!-- Grid de Guildas -->
        <div class="bg-white border border-gray-200 rounded-2xl p-5 shadow-sm">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-gray-900">Guildas Registradas</h3>
            <span id="guild-count" class="px-2 py-1 bg-gray-100 rounded-lg text-xs font-bold text-gray-600">0</span>
          </div>
          <div id="guilds-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
            <div class="col-span-full py-10 text-center text-gray-400">Carregando dados...</div>
          </div>
        </div>

        <!-- Painel de Solicitações (Escondido) -->
        <div id="solicita-panel" class="hidden bg-white border border-gray-200 rounded-2xl p-5 shadow-sm">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-gray-900">Solicitações de Upgrade</h3>
            <div class="flex items-center gap-3">
              <span id="solicita-count" class="px-2 py-1 bg-emerald-100 text-emerald-700 rounded-lg text-xs font-bold">0</span>
              <button id="btn-close-solicita" class="p-2 hover:bg-gray-100 rounded-lg text-gray-400">
                <i data-lucide="x" class="w-5 h-5"></i>
              </button>
            </div>
          </div>
          <div id="solicita-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Drawer para Detalhes/Edição -->
  <div id="drawer" class="hidden fixed inset-0 z-50">
    <div id="drawer-backdrop" class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    <div class="absolute left-0 right-0 bottom-0 bg-white border-t border-gray-200 rounded-t-3xl shadow-2xl max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-white px-4 py-4 border-b border-gray-100 flex items-center justify-between">
        <div>
          <p id="drawer-subtitle" class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest leading-none">Detalhes</p>
          <h4 id="drawer-title" class="font-bold text-gray-900 text-lg leading-tight mt-1">—</h4>
        </div>
        <button id="drawer-close" class="p-2 rounded-xl bg-gray-50 text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-6 h-6"></i></button>
      </div>
      <div id="drawer-content" class="p-4 space-y-4"></div>
    </div>
  </div>

  <script type="module">
    import { checkAuth, setupSidebar, initIcons, logout, db, ensureCeoStatus, applyCeoNavVisibility, showToast, getVipTier } from './logic.js';
    import { collection, getDocs, getDoc, doc, updateDoc, deleteDoc, writeBatch, limit, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    setupSidebar();

    // Sincronização de VIP no menu
    function syncVipLabel() {
      const tier = (getVipTier() || 'free').toUpperCase();
      const label = document.querySelector('#vip-label span');
      if (label) label.textContent = tier;
    }

    // Auth e Boot
    checkAuth().then(async (user) => {
      if (!user) return;
      document.getElementById('btn-logout').onclick = logout;
      
      const isCEO = await ensureCeoStatus();
      if (!isCEO) {
        showToast('error', 'Acesso negado.');
        window.location.href = 'dashboard.html';
        return;
      }
      
      applyCeoNavVisibility();
      syncVipLabel();
      loadAllGuilds();
    });

    const els = {
      guildSearch: document.getElementById('guild-search'),
      guildCount: document.getElementById('guild-count'),
      guildsGrid: document.getElementById('guilds-grid'),
      btnReload: document.getElementById('btn-reload'),
      btnOpenSolicita: document.getElementById('btn-open-solicita'),
      solicitaPanel: document.getElementById('solicita-panel'),
      solicitaCount: document.getElementById('solicita-count'),
      solicitaGrid: document.getElementById('solicita-grid'),
      btnCloseSolicita: document.getElementById('btn-close-solicita'),
      drawer: document.getElementById('drawer'),
      drawerBackdrop: document.getElementById('drawer-backdrop'),
      drawerClose: document.getElementById('drawer-close'),
      drawerTitle: document.getElementById('drawer-title'),
      drawerSubtitle: document.getElementById('drawer-subtitle'),
      drawerContent: document.getElementById('drawer-content'),
    };

    let allGuilds = [];
    let allSolicita = [];

    function vipNormalize(v) {
      const s = (v || 'free').toString().toLowerCase().trim();
      if (s.includes('buss')) return 'business';
      if (s.includes('pro')) return 'pro';
      if (s.includes('plus')) return 'plus';
      return 'free';
    }

    async function loadAllGuilds() {
      els.guildsGrid.innerHTML = `<div class="col-span-full py-10 text-center text-gray-400">Carregando...</div>`;
      try {
        const snap = await getDocs(collection(db, 'guildas'));
        const configsSnap = await getDocs(collection(db, 'configGuilda'));
        
        const configMap = {};
        configsSnap.forEach(d => configMap[d.id] = d.data());

        allGuilds = snap.docs.map(d => {
          const data = d.data();
          const cfg = configMap[d.id] || {};
          return {
            id: d.id,
            name: data.name || cfg.name || `ID: ${d.id.slice(0,5)}`,
            vip: vipNormalize(cfg.vipTier || data.vipTier),
            leaders: cfg.leaders || [data.ownerEmail],
            tag: cfg.tagMembros || '—'
          };
        });

        renderGuilds();
      } catch(e) {
        showToast('error', 'Erro ao carregar guildas.');
      }
    }

    function renderGuilds() {
      const q = els.guildSearch.value.toLowerCase().trim();
      const filtered = allGuilds.filter(g => 
        g.name.toLowerCase().includes(q) || 
        g.id.toLowerCase().includes(q) || 
        g.leaders.join(' ').toLowerCase().includes(q)
      );

      els.guildCount.textContent = filtered.length;
      els.guildsGrid.innerHTML = filtered.map(g => `
        <div class="bg-white border border-gray-100 rounded-2xl p-4 shadow-sm hover:shadow-md transition">
          <div class="flex items-start justify-between mb-3">
            <div class="min-w-0">
              <h4 class="font-bold text-gray-900 truncate">${g.name}</h4>
              <p class="text-[10px] text-gray-400 font-mono">${g.id}</p>
            </div>
            <span class="px-2 py-1 rounded-lg bg-emerald-50 text-emerald-700 text-[10px] font-black uppercase">${g.vip}</span>
          </div>
          <div class="text-[11px] text-gray-500 space-y-1">
             <p><b class="text-gray-700">Líder:</b> ${g.leaders[0] || '—'}</p>
             <p><b class="text-gray-700">Tag:</b> ${g.tag}</p>
          </div>
          <div class="mt-4 grid grid-cols-2 gap-2">
            <button onclick="window.openEditVip('${g.id}')" class="py-2 rounded-xl bg-gray-900 text-white text-[11px] font-bold hover:bg-black transition">Editar VIP</button>
            <button onclick="window.deleteGuild('${g.id}')" class="py-2 rounded-xl bg-red-50 text-red-600 text-[11px] font-bold hover:bg-red-100 transition">Excluir</button>
          </div>
        </div>
      `).join('');
      initIcons();
    }

    window.openEditVip = async (gid) => {
      const g = allGuilds.find(x => x.id === gid);
      if (!g) return;

      els.drawerTitle.textContent = g.name;
      els.drawerSubtitle.textContent = 'Alterar Plano';
      els.drawerContent.innerHTML = `
        <div class="space-y-4">
          <div>
            <label class="text-xs font-bold text-gray-500 uppercase">Novo Plano</label>
            <select id="edit-vip-select" class="w-full mt-2 p-3 rounded-xl border border-gray-200">
              <option value="free" ${g.vip === 'free' ? 'selected' : ''}>FREE</option>
              <option value="plus" ${g.vip === 'plus' ? 'selected' : ''}>PLUS</option>
              <option value="pro" ${g.vip === 'pro' ? 'selected' : ''}>PRO</option>
              <option value="business" ${g.vip === 'business' ? 'selected' : ''}>BUSINESS</option>
            </select>
          </div>
          <button id="btn-save-vip" class="w-full py-4 rounded-2xl bg-emerald-600 text-white font-black hover:bg-emerald-700 transition">SALVAR ALTERAÇÃO</button>
        </div>
      `;
      els.drawer.classList.remove('hidden');

      document.getElementById('btn-save-vip').onclick = async () => {
        const nv = document.getElementById('edit-vip-select').value;
        try {
          await updateDoc(doc(db, 'configGuilda', gid), { vipTier: nv });
          await updateDoc(doc(db, 'guildas', gid), { vipTier: nv });
          showToast('success', 'Plano atualizado!');
          els.drawer.classList.add('hidden');
          loadAllGuilds();
        } catch(e) { showToast('error', 'Falha ao salvar.'); }
      };
    };

    window.deleteGuild = async (gid) => {
      if (!confirm(`TEM CERTEZA? Isso deletará todos os dados da guilda ID: ${gid}`)) return;
      try {
        await deleteDoc(doc(db, 'guildas', gid));
        await deleteDoc(doc(db, 'configGuilda', gid));
        showToast('success', 'Guilda removida!');
        loadAllGuilds();
      } catch(e) { showToast('error', 'Erro ao deletar.'); }
    };

    async function loadSolicita() {
      els.solicitaGrid.innerHTML = `<div class="col-span-full py-5 text-center text-gray-400 text-sm">Carregando...</div>`;
      const snap = await getDocs(collection(db, 'solicita'));
      allSolicita = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      
      els.solicitaCount.textContent = allSolicita.length;
      els.solicitaGrid.innerHTML = allSolicita.map(s => `
        <div class="bg-white border border-gray-100 p-4 rounded-2xl shadow-sm">
          <div class="flex justify-between items-start mb-2">
            <h5 class="font-bold text-gray-900 text-xs truncate w-2/3">${s.email || '—'}</h5>
            <span class="px-2 py-0.5 rounded-lg bg-emerald-100 text-emerald-700 text-[10px] font-bold">${(s.status || 'pendente').toUpperCase()}</span>
          </div>
          <div class="text-[10px] text-gray-500">
            <p><b>Plano:</b> ${s.plano || '—'}</p>
            <p><b>Pagador:</b> ${s.nomePagador || '—'}</p>
          </div>
          <div class="mt-3 flex gap-2">
            <button onclick="window.approveSolicita('${s.id}', '${s.uid}', '${s.plano}')" class="flex-1 py-2 bg-emerald-600 text-white rounded-lg text-[10px] font-bold">Aprovar</button>
            <button onclick="window.deleteSolicita('${s.id}')" class="p-2 bg-red-50 text-red-600 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
          </div>
        </div>
      `).join('');
      initIcons();
    }

    window.approveSolicita = async (sid, uid, plano) => {
      try {
        // Tenta descobrir a guilda do usuário pelo doc de user
        const uSnap = await getDoc(doc(db, 'users', uid));
        const gid = uSnap.exists() ? uSnap.data().guildId : uid;

        await updateDoc(doc(db, 'configGuilda', gid), { vipTier: plano });
        await updateDoc(doc(db, 'guildas', gid), { vipTier: plano });
        await updateDoc(doc(db, 'solicita', sid), { status: 'aprovado' });
        
        showToast('success', 'Upgrade aprovado e ativado!');
        loadSolicita();
        loadAllGuilds();
      } catch(e) { showToast('error', 'Erro ao processar.'); }
    };

    window.deleteSolicita = async (sid) => {
      if(!confirm('Deletar solicitação?')) return;
      await deleteDoc(doc(db, 'solicita', sid));
      loadSolicita();
    };

    // Eventos Simples
    els.btnReload.onclick = loadAllGuilds;
    els.guildSearch.oninput = renderGuilds;
    els.btnOpenSolicita.onclick = () => { els.solicitaPanel.classList.toggle('hidden'); loadSolicita(); };
    els.btnCloseSolicita.onclick = () => { els.solicitaPanel.classList.add('hidden'); };
    els.drawerClose.onclick = () => { els.drawer.classList.add('hidden'); };
    els.drawerBackdrop.onclick = () => { els.drawer.classList.add('hidden'); };

  </script>
</body>
</html>
