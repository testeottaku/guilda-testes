<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">

    <div id="overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/30 z-40 hidden lg:hidden glass transition-opacity"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-72 bg-white border-r border-gray-200 z-50 transform -translate-x-full lg:translate-x-0 flex flex-col transition-transform duration-300">
        <div class="p-6 flex items-center justify-between border-b border-gray-50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-green-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-green-200">
                    <i data-lucide="shield" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="font-bold text-gray-900 leading-tight">Guilda</h1>
                    <p class="text-xs text-gray-400">Painel Admin</p>
                </div>
            </div>
            <button onclick="toggleMenu()" class="lg:hidden text-gray-400"><i data-lucide="x"></i></button>
        </div>

        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold bg-emerald-50 text-emerald-700">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="membros.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900 transition">
                <i data-lucide="users" class="w-5 h-5"></i> Membros
            </a>
            <a href="campeonato.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900 transition">
                <i data-lucide="trophy" class="w-5 h-5"></i> Campeonato
            </a>
            <a href="admin.html" class="flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900 transition">
                <i data-lucide="settings" class="w-5 h-5"></i> Admin
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center gap-3 p-2 rounded-xl bg-gray-50 border border-gray-100">
                <div class="w-9 h-9 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-700 font-bold" id="u-init">U</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-gray-900 truncate" id="u-role">...</p>
                    <p class="text-xs text-gray-400 truncate" id="u-email">...</p>
                </div>
                <button onclick="window.authApi.logout()" class="text-gray-400 hover:text-red-500"><i data-lucide="log-out" class="w-4 h-4"></i></button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header class="lg:hidden bg-white/80 backdrop-blur border-b p-4 flex items-center gap-3 sticky top-0 z-30">
            <button onclick="toggleMenu()" class="p-2 -ml-2 text-gray-600"><i data-lucide="menu"></i></button>
            <h1 class="font-bold text-gray-900">Dashboard</h1>
        </header>

        <div class="flex-1 overflow-y-auto p-4 lg:p-8">
            <div class="max-w-6xl mx-auto space-y-6">
                
                <div id="loading" class="flex flex-col items-center justify-center py-20 text-gray-400">
                    <i data-lucide="loader-circle" class="w-8 h-8 animate-spin mb-3 text-emerald-500"></i>
                    <p>Carregando dados...</p>
                </div>

                <div id="content" class="hidden animate-in space-y-6">
                    <div class="hidden lg:block">
                        <h2 class="text-2xl font-bold text-gray-900">Visão Geral</h2>
                        <p class="text-gray-500 text-sm">Resumo da guilda</p>
                    </div>

                    <div id="grid-stats" class="grid grid-cols-1 sm:grid-cols-2 gap-5"></div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <h3 class="font-bold text-gray-900 mb-4 flex gap-2"><i data-lucide="triangle-alert" class="text-amber-500"></i> Atenção</h3>
                            <div id="list-attention" class="space-y-3"></div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                            <h3 class="font-bold text-gray-900 mb-4 flex gap-2"><i data-lucide="trending-up" class="text-emerald-500"></i> Performance</h3>
                            <div id="list-perf" class="space-y-4"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script type="module">
        import "./firebase.js";

        window.toggleMenu = () => {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        };

        window.onload = async () => {
            try {
                const user = await window.authApi.check();
                if(!user) return;

                document.getElementById('u-email').innerText = user.email;
                document.getElementById('u-role').innerText = window.__session?.role === 'admin' ? 'Admin' : 'Líder';
                document.getElementById('u-init').innerText = user.email[0].toUpperCase();

                const members = await window.guildDB.getMembers();
                render(members);
            } catch (err) {
                console.error(err);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                lucide.createIcons();
            }
        };

        function render(list) {
            const total = list.length;
            const gw = list.filter(m => m.guildWar).length;
            const meta = list.filter(m => m.weeklyMeta).length;
            const tag = list.filter(m => m.hasTag).length;

            const card = (lbl, val, icon, color) => `
                <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition-all">
                    <div class="w-12 h-12 rounded-xl bg-gradient-to-br ${color} flex items-center justify-center text-white shadow-md mb-4">
                        <i data-lucide="${icon}" class="w-6 h-6"></i>
                    </div>
                    <p class="text-3xl font-extrabold text-gray-900">${val}</p>
                    <p class="text-sm text-gray-500 font-semibold mt-1">${lbl}</p>
                </div>`;
            
            document.getElementById('grid-stats').innerHTML = 
                card("Total Membros", total, "users", "from-emerald-500 to-green-600") +
                card("Guerra", gw, "swords", "from-blue-500 to-indigo-600") +
                card("Meta Semanal", meta, "target", "from-violet-500 to-purple-600") +
                card("Com Tag", tag, "tag", "from-amber-500 to-orange-600");

            const alertItem = (txt, val, bg, text) => `
                <div class="flex justify-between items-center p-3 rounded-xl ${bg}">
                    <span class="text-sm font-semibold ${text}">${txt}</span>
                    <span class="font-bold ${text}">${val}</span>
                </div>`;
            
            document.getElementById('list-attention').innerHTML = 
                alertItem("Sem Guerra", total - gw, "bg-red-50", "text-red-700") +
                alertItem("Sem Meta", total - meta, "bg-orange-50", "text-orange-700") +
                alertItem("Sem Tag", total - tag, "bg-gray-50", "text-gray-600");

            const bar = (txt, val, max, color) => `
                <div>
                    <div class="flex justify-between mb-1 text-sm font-medium"><span>${txt}</span><span>${Math.round((val/max)*100)||0}%</span></div>
                    <div class="h-2.5 bg-gray-100 rounded-full overflow-hidden">
                        <div class="h-full bg-${color}-500" style="width:${(val/max)*100}%"></div>
                    </div>
                </div>`;

            document.getElementById('list-perf').innerHTML = 
                bar("Participação Guerra", gw, total, "emerald") +
                bar("Meta Batida", meta, total, "violet") +
                bar("Uso da Tag", tag, total, "amber");
        }
    </script>
</body>
</html>
